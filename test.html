<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/pta3.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;family=Quicksand:wght@300..700&amp;display=swap" rel="stylesheet">
    <script src="test.mjs"></script>
</head>

<body class="pta3">

    <ol class="pokemon-team">
        <li class="pokemon" data-type-one="dragon" data-type-two="fire">

            <div class="details">
                <div>
                    <div style="float: left" class="nickname pta-font-l">Tuli</div>
                    <div style="float: right" class="gender">â™€</div>
                </div>
                <div class="health">

                        <div class="bar green" style="width: 50%;"></div>
                    </div>
                </div>
                <div style="font-weight: bold;">32 / 32</div>
                <div class="ailment">None</div>
            </div>
        </li>
        <li class="pokemon" data-type-one="bug" data-type-two="poison">

        </li>
        <li class="pokemon" data-type-one="ice" data-ailment="poison">
            <div class="ailment">PSN</div>
        </li>
        <li class="pokemon" data-type-one="fairy" data-ailment="burn sleep">
            <div class="ailment">BRN</div>
        </li>
        <li class="pokemon" data-type-one="water" data-type-two="ice">
            <div class="ailment">None</div>
        </li>
        <li class="pokemon" data-type-one="fighting" data-ailment="none">
            <div class="ailment">None</div>
        </li>
    </ol>

</html>
